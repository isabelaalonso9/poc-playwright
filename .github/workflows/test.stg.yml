name: Automation Test | Stage

on:
  repository_dispatch:
    types: [PocAutomationStg]

  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false

  push:
    branches:
      - feature/*
      - release/*
      - task/*

jobs:
  test-stg:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install modules
        run: npm install -f

      - name: Test
        run: npm run jest

      - name: Save Jest HTML report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: jest-report
          path: reports

      - name: Save screenshots in case of failure
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: failure-screenshots
          path: screenshots